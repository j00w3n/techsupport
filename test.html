<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobsheet Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    .form-group { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>Jobsheet Form</h2>
  <form id="jobsheetForm">

    <div class="form-group">
      <label>Date:</label>
      <input type="date" name="date" required>
    </div>

    <div class="form-group">
      <label>Time:</label>
      <input type="time" name="time" required>
    </div>

    <div class="form-group">
      <label>Hotel Name:</label>
      <input type="text" name="hotel" required>
    </div>

    <div class="form-group">
      <label>Type of Task:</label>
      <select name="taskType" required>
        <option value="">Select...</option>
        <option value="onsite">Troubleshooting Onsite</option>
        <option value="remote">Troubleshooting Remote</option>
        <option value="install">Installation</option>
        <option value="dismantle">Dismantle</option>
      </select>
    </div>

    <div class="form-group">
      <label>Complaints:</label>
      <textarea name="complaints" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label>Description of Fault:</label>
      <textarea name="fault" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label>Description of Repair:</label>
      <textarea name="repair" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label>Part Replace:</label>
      <input type="radio" name="replace" value="yes" onclick="togglePartSection(true)"> Yes
      <input type="radio" name="replace" value="no" onclick="togglePartSection(false)"> No
    </div>

    <div id="partSection" class="hidden">
      <div class="form-group">
        <label>Select Item:</label>
        <select id="itemSelect" onchange="checkServerSelection()">
          <option value="">Select item...</option>
          <option value="cable">Cable</option>
          <option value="adapter">Adapter</option>
          <option value="server">Server</option>
          <option value="router">Router</option>
        </select>
      </div>

      <div id="quantityGroup" class="form-group">
        <label>Quantity:</label>
        <select id="quantitySelect">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <div id="serverInputs" class="hidden">
        <div class="form-group">
          <label>Current Serial Number:</label>
          <input type="text" name="currentSerial">
        </div>
        <div class="form-group">
          <label>New Serial Number:</label>
          <input type="text" name="newSerial">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Remark:</label>
      <textarea name="remark" rows="2"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function togglePartSection(show) {
      document.getElementById('partSection').classList.toggle('hidden', !show);
      if (!show) {
        document.getElementById('serverInputs').classList.add('hidden');
        document.getElementById('quantityGroup').classList.remove('hidden');
        document.getElementById('itemSelect').value = '';
      }
    }

    function checkServerSelection() {
      const item = document.getElementById('itemSelect').value;
      if (item === 'server') {
        document.getElementById('quantityGroup').classList.add('hidden');
        document.getElementById('serverInputs').classList.remove('hidden');
      } else {
        document.getElementById('quantityGroup').classList.remove('hidden');
        document.getElementById('serverInputs').classList.add('hidden');
      }
    }
  </script>
</body>
</html>
